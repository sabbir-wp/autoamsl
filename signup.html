<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg flex flex-col md:flex-row">
        <div class="w-full md:w-full p-8">
            <div class="flex justify-center mb-4">
                <img src="img/logo.svg" alt="Logo" class="h-10">
            </div>
            <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
            <form id="signup-form">
                <div class="mb-4">
                    <label class="block text-gray-700">Full Name</label>
                    <input id="signup-name" type="text" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter full name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input id="signup-email" type="email" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Password</label>
                    <input id="signup-password" type="password" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter password">
                </div>
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">Register</button>
            </form>
            <div class="text-center mt-4">
                <button class="w-full flex items-center justify-center bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">
                    <img src="img/google.svg" alt="Google" class="h-5 mr-2"> Sign up with Google
                </button>
            </div>
            <p class="text-center text-gray-600 mt-4">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
        </div>
        <div class="hidden md:flex w-full bg-green-100 items-center justify-center">
            <img src="img/statistics.png" alt="Signup Illustration" class="w-3/4">
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Handle sign-up form submission
            $('#signup-form').submit(function(e) {
                e.preventDefault();
                let name = $('#signup-name').val();
                let email = $('#signup-email').val();
                let password = $('#signup-password').val();

                if (!name || !email || !password) {
                    alert('All fields are required!');
                    return;
                }

                // Simulate a successful registration
                alert('Registration Successful');
                // Optionally redirect to login page
                window.location.href = "login.html"; // Redirect to login page after successful registration
            });
        });
    </script>
</body>
</html>
